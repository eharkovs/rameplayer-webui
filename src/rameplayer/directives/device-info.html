
<span ng-controller="SettingsController as infovm" class="pull-right">
    <span style="float: left; padding: 2px;" ng-cloak>
        {{ ::infovm.hostname }}
        <br>
        <span ng-class="{'text-warning': infovm.locationIp !== infovm.ipAddress }">
        {{ ::infovm.locationIp }}
        </span>
        <span ng-show="infovm.locationIp !== infovm.ipAddress" style="text-decoration: line-through;">
            {{ ::infovm.ipAddress }}
        </span>
    </span>
    <span style="float: right; padding: 2px;" uib-dropdown>
        <img alt="Rame Logo" src="images/logo_fading_black_h40.gif" class="rame-logo" uib-dropdown-toggle>
        <ul uib-dropdown-menu class="dropdown-menu-right" aria-labelledby="simple-dropdown">
            <li>
                <a href ng-click="infovm.openReportModal()">
                    <span translate>Report a Problem</span></a>
            </li>
            <li>
                <a href="/help/" target="_blank">
                    <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
                    <span translate>Help</span>
                </a>
            </li>
        </ul>
    </span>
</span>
