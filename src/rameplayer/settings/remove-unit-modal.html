<form>
    <div class="modal-header">
        <h3 translate>Are You Sure?</h3>
    </div>

    <div class="modal-body">
        <span translate>Do you really want to remove cluster unit</span>
        {{ vm.unitHostname }}?
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="vm.cancel()" translate>Cancel</button>
        <button class="btn btn-danger" type="submit" ng-click="vm.remove()" translate>Remove</button>
    </div>
</form>
